{% extends 'base.html' %}

{% block body_content %}
    <div class="container create-project">
        <form method="POST" action="">
            <div class="form-group field-box">
                <label>Are you first time founder ?</label>
                <label class="checkbox-inline">
                  <div class="checker" id="uniform-inlineCheckbox1">
                      <span>
                          <input type="checkbox" value="1" id="inlineCheckbox1">
                      </span>
                  </div>
                </label>

            </div>
            <div class="form-group field-box">
                <input type="text" name="is_first" class="form-control" required="required" placeholder="Введите название проекта" />
            </div>
            <div class="form-group field-box">
                <textarea placeholder="Опишите свой проект" class="form-control" required="required"></textarea>
            </div>
            <div class="form-group field-box">
                <input type="text" name="is_first" class="form-control" placeholder="Введите сайт проекта" />
            </div>
            <div class="addon-create-project" style="display: none">
                <div class="form-group field-box">
                    <textarea placeholder="Опишите какую проблему решаете" class="form-control"></textarea>
                </div>
                <div class="form-group field-box">
                    <label>
                        Ваша целевая аудитория
                    </label>
                    <div class="row">
                        <div class="col-xs-6">
                            <input type="text" placeholder="Введите название ЦА" class="form-control" />
                        </div>
                        <div class="col-xs-6">
                            <select class="form-control select2">
                                <option >Люди</option>
                                <option >Бизнес</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">Создать проект</button>
            </div>
        </form>
    </div>
{% endblock %}
