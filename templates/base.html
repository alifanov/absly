<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Absly</title>

    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/steps.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="top">
<div class="top-menu pull-right">
    <div class="dropdown pull-right">
        {% if request.user.is_authenticated %}
        <a data-toggle="dropdown" href="#" class="top-menu-dropdown-link">{{ request.user }} <b class="caret"></b>
        </a>
        <ul class="dropdown-menu" role="menu">
            <li>
                <a href="{% url 'auth_logout' %}">Logout</a>
            </li>
        </ul>
        {% else %}
            <a href="{% url 'auth_login' %}" class="top-menu-dropdown-link">Log In</a>
        {% endif %}
    </div>
</div>
<div class="navbar-brand">Absly</div>
    <div class="startup-menu container collapse navbar-collapse">
        <ul class="nav navbar-nav nav-pills">
            <li>
                <a href="#">Dashboard</a>
            </li>
            <li {% if active == 'communicate' %}class="active"{% endif %}>
                <a href="{% url 'events' %}">Communicate</a>
            </li>
            <li {% if active == 'strategy' %}class="active"{% endif %}>
                <a href="{% url 'strategy' %}">Strategy</a>
            </li>
            <li {% if active == 'steps' %}class="active"{% endif %}>
                <a href="{% url 'steps' %}">Steps</a>
            </li>
            <li>
                <a href="#">Metrics</a>
            </li>
            <li>
                <a href="#">Summary</a>
            </li>
        </ul>
        <ul class="nav navbar-right nav-pills">
            <li class="">
                <div class="top-charts">
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="data">1 304</span>
                    <div id="spec-chart-0"></div>
                </div>
            </li>
            <li class="">
                <div class="top-charts">
                    <span class="glyphicon glyphicon-usd"></span>
                    <span class="data">30 445</span>
                    <div id="spec-chart-1"></div>
                </div>
            </li>
            <li class="">
                <div class="top-charts">
                    <span class="glyphicon glyphicon-wrench"></span>
                    <span class="data">67 %</span>
                    <div id="spec-chart-2"></div>
                </div>
            </li>

        </ul>
    </div>
</div>


{% block content %}
{% endblock %}

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}js/raphael-min.js"></script>
<script src="{{ STATIC_URL }}js/g.raphael-min.js"></script>
<script src="{{ STATIC_URL }}js/g.pie-min.js"></script>
<script src="{{ STATIC_URL }}js/g.bar-min.js"></script>
<script src="{{ STATIC_URL }}js/common.js"></script>
</body>
</html>
