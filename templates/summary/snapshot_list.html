{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Snapshots</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Comment</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for snapshot in snapshots %}
                    <tr>
                        <td>{{ snapshot.pk }}</td>
                        <td>{{ snapshot.created }}</td>
                        <td>{{ snapshot.comment }}</td>
                        <td>
                            <a href="{{ snapshot.get_link }}">Snapshot</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
