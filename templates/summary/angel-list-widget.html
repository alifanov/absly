<div class="angel-list-widget">
    <a href="{{ block.link }}" target="_blank">
        <div class="al-title">AngelList Link</div>
    </a>
    <div class="al-body">
        <img src="{% if not is_pdf %}{{ block.photo.url }}{% else %}{{ block.photo.path }}{% endif %}" class="al-photo" />
        <div class="al-desc">
            <div class="al-prj-title">{{ block.name }}</div>
            <div class="al-prj-desc">{{ block.desc }}</div>
        </div>
    </div>
</div>
