<div class="angel-list-widget">
    <a href="{{ block.link }}">
        <div class="al-title">AngelList Link</div>
    </a>
    <div class="al-body">
        <img src="{{ block.photo }}" class="al-photo" />
        <div class="al-desc">
            <div class="al-prj-title">{{ block.name }}</div>
            <div class="al-prj-desc">{{ block.desc }}</div>
        </div>
    </div>
</div>
