{% extends 'base.html' %}

{% block content %}
    <div class="container metrics ga-config">
    {% if auth_url %}
        <a href="#">Подключить Google Analytics</a>
    {% else %}
        <form method="GET" action="" class="ga-config-profile-form">
            {% csrf_token %}
            <div class="row">
                <div class="col-xs-4">
                <select name="account" id="ga_account">
                    {% for acc in accounts %}
                        <option {% if account == acc.0 %}selected="selected"{% endif %} value="{{ acc.0 }}">{{ acc.1 }}</option>
                    {% endfor %}
                </select>
                </div>
                <div class="col-xs-4 ga-webprops">
                </div>
                <div class="col-xs-4 ga-profile">
                </div>
            </div>
        </form>
    {% endif %}
    </div>
{% endblock %}
