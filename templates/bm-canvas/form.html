{% load widget_tweaks %}

<form method="post" id="edit-canvas-element-form-id">
    <input name="csrfmiddlewaretoken" value="{{ csrf_token_value }}" type="hidden" />
    <div class="modal-body">
        <div style="display: none;" class="alert-success">
            Element successfully added
        </div>
        <div class="modal-form-body">
            {% if form.instance.pk %}
                <input name="element" type="hidden" value="{{ form.instance.pk }}" />
            {% endif %}
            {{ form.block }}
            <div class="form-group">
                {{ form.customer_segment|add_class:"form-control" }}
            </div>
            <div class="form-group">
                {{ form.name|add_class:"form-control" }}
            </div>

{#                        {% endfor %}#}
{#                    </select>#}
{#                </div>#}
{#                <div class="form-group">#}
{#                    <label>#}
{#                        <input name="name" class="form-control" type="text" placeholder="Insert element name..." />#}
{#                    </label>#}
{#                </div>#}
        </div>
    </div>
    <div class="modal-footer">
        {% if form.instance.pk %}
            <button type="button" class="btn btn-danger" name="delete" value="1">Delete</button>
        {% endif %}
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary edit-btn">{% if form.instance.pk %}Save{% else %}Add{% endif %}</button>
    </div>
</form>
