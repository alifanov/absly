{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Посты</h1>
        {% for s in ss %}
            <div class="system-notifications panel panel-default">
                <div class="panel-heading">
                    <span class="pull-right">{{ s.created }}</span>
                    <a href="{% url 'post-detail-view' pk=s.pk %}">{{ s.title }}</a>
                </div>
                <div class="panel-body">
                    {{ s.text|truncatewords:20 }}
                    <div>
                        <a href="{% url 'post-detail-view' pk=s.pk %}">Подробнее</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
