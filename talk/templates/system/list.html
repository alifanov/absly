{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Системные уведомления</h1>
        {% for s in ss %}
            <div class="system-notifications panel panel-default">
                <div class="panel-heading">
                    <span class="pull-right">{{ s.created }}</span>
                    <a href="#">{{ s.title }}</a>
                </div>
                <div class="panel-body">
                    {{ s.text }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
